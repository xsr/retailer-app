<!doctype html>
<html class="light">
<head>
  <meta http-equiv="pragma" content="no-cache" />
  <meta charset="utf-8">
  <title>Retailer.tpl</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="icon" href="/favicon.png" />
  <script>
    if (! ["dark", "light"].includes(localStorage.theme)) localStorage.theme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"
    document.querySelector("html").setAttribute("class", localStorage.theme)
  </script>
</head>
<body>
  <div id="app" class="app"></div>
</body>
</html>
